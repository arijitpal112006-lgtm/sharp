<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Dashboard</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --primary: #2c7be5;
      --bg: #f5f7fa;
      --text: #333;
      --sidebar: 230px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar);
      background: var(--primary);
      color: white;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 14px 25px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
    }

    .sidebar ul li:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Main Content */
    .main {
      margin-left: var(--sidebar);
      flex: 1;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 22px;
      color: var(--primary);
    }

    .logout-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: #1a5cc2;
    }

    /* Dashboard Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card i {
      color: var(--primary);
      font-size: 28px;
      margin-bottom: 8px;
    }

    .card h3 {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .card p {
      font-size: 14px;
      color: gray;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar { display: none; }
      .main { margin-left: 0; }
    }
  </style>
</head>

<body>
  <aside class="sidebar">
    <h2>Teacher Panel</h2>
    <ul>
      <li><i class="fa-solid fa-house"></i> Dashboard</li>
      <li><i class="fa-solid fa-user-graduate"></i> Students</li>
      <li><i class="fa-solid fa-chalkboard"></i> Classes</li>
      <li><i class="fa-solid fa-file-pen"></i> Assignments</li>
      <li><i class="fa-solid fa-clipboard-check"></i> Attendance</li>
      <li><i class="fa-solid fa-chart-line"></i> Reports</li>
      <li id="logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</li>
    </ul>
  </aside>

  <div class="main">
    <header>
      <h1>Welcome, Teacher Arijit ðŸ‘‹</h1>
      <form action="{{ url_for('logout') }}" method="get" style="display:inline;">
      <button class="logout-btn" id="logoutBtn"><i class="fa-solid fa-power-off"></i> Logout</button></form>
    </header>

    <section class="cards">
      <div class="card">
        <i class="fa-solid fa-user-graduate"></i>
        <h3>120</h3>
        <p>Total Students</p>
      </div>
      <div class="card">
        <i class="fa-solid fa-chalkboard"></i>
        <h3>8</h3>
        <p>Active Classes</p>
      </div>
      <div class="card">
        <i class="fa-solid fa-file-pen"></i>
        <h3>5</h3>
        <p>Pending Assignments</p>
      </div>
      <div class="card">
        <i class="fa-solid fa-bell"></i>
        <h3>3</h3>
        <p>New Notices</p>
      </div>
    </section>
  </div>

</body>
</html>
